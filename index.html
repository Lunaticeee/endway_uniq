<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор Уников</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header__container flex aic jcc">
            <span id="name">ГЕНЕРАТОР УНИКОВ</span>
        </div>
    </header>

    <main class = "container flex jcc aic">
        <div class="text-center justify-content-center nicknames">
            <span class="nickname" id="double">Lanskoy</span>
            <span class="nickname" id="medium">Lanskoy</span>
            <span class="nickname" id="original">Lanskoy</span>
        </div>

        <div class="d-flex justify-content-center area">
            <textarea readonly class="styles" id="styles-area">Что бы изменить ник нажми на средний текст</textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn" id="prev-btn">Прошлый уник</button>
            <button class="btn" id="main-btn">Сгенерировать</button>
        </div>

        <div class="d-flex justify-content-center">
            <p id="settings-btn">настройки генератора</p>
        </div>

        <div class="d-flex justify-content-center">
            <div class="flex settings hide" id="settings">
                <span>color</span>
                <span class="btn_active">shadow</span>
                <span class="btn_active">background</span>
            </div>
        </div>
    </main>




    <footer class="footer flex jcc aic">
        <div class="text-center">
            <p>made for <a href="https://lolz.guru/">lolzteam</a> by <a href="https://lolz.guru/letsdie/">IMXI</a> Design maded by <a href="https://lolz.guru/lovkach404/">LovkachDev</a></p>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
